<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NM26 Mission Portal</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        color: #222;
    }

    /* ===== HEADER ===== */

    .nm-header {
        background: #c5161d;
        color: white;
    }

    .nm-header-inner {
        max-width: 1300px;
        margin: 0 auto;
        padding: 30px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nm-brand {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .nm-state {
        width: 110px;
        height: 110px;
        background: url("assets/images/new-mexico.png") no-repeat center;
        background-size: contain;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nm-text {
        font-size: 40px;
        font-weight: 900;
        letter-spacing: 2px;
        color: white;
    }

    .nm-year {
        font-size: 72px;
        font-weight: 900;
        color: #ffd23f;
    }

    .nm-nav {
        display: flex;
        gap: 60px;
    }

    .nm-nav span {
        color: white;
        font-size: 26px;
        letter-spacing: 2px;
        font-weight: 600;
    }

    .nm-login span {
        background: #ffd23f;
        color: #c5161d;
        padding: 12px 26px;
        border-radius: 16px;
        font-weight: 900;
        font-size: 22px;
    }

    .nm-stripe {
        background: #ffd23f;
        padding: 10px 40px;
        font-weight: 900;
        color: #c5161d;
        letter-spacing: 2px;
    }

    /* ===== LOCKED SCREEN ===== */

    .section {
        display: none;
        text-align: center;
        padding: 80px 20px;
    }

    .locked-message {
        font-size: 44px;
        font-weight: 900;
        margin-bottom: 30px;
    }

    .locked-image {
        max-width: 360px;
        width: 100%;
        margin-bottom: 30px;
    }

    .countdown {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
    }

</style>
</head>

<body>

<header class="nm-header">
    <div class="nm-header-inner">

        <div class="nm-brand">
            <div class="nm-state">
                <span class="nm-text">NM</span>
            </div>
            <span class="nm-year">26</span>
        </div>

        <nav class="nm-nav">
            <span>HOME</span>
            <span>PLANNER</span>
            <span>RESOURCES</span>
            <span>GUIDE</span>
        </nav>

        <div class="nm-login">
            <span>LOGIN</span>
        </div>

    </div>

    <div class="nm-stripe">
        VACATION 2026
    </div>
</header>

<div class="main-content">

  <div id="locked" class="section">
    <div class="locked-message">
        Not ready yet, Jackass.<br>
        Learn to follow directions.
    </div>

    <img src="assets/images/jackass.png" class="locked-image" alt="Jackass">

    <div class="countdown" id="countdown"></div>
  </div>

  <div id="mission" class="section">
    <div class="mission-card"></div>
  </div>

</div>

<script>

const tripStart = new Date("2026-06-05T00:00:00");
const tripEnd   = new Date("2026-06-12T23:59:59");

const now = new Date();
const currentHour = now.getHours();

const lockedSection = document.getElementById("locked");
const missionSection = document.getElementById("mission");

if (now > tripEnd) {

  missionSection.style.display = "block";
  missionSection.innerHTML = `
    <h1 style="text-align:center;margin-top:80px;">
      Trip is over, Jackass. Stop Scanning.
    </h1>
    <div style="text-align:center;margin-top:30px;">
      <img src="assets/images/jackass.png" style="max-width:300px;">
    </div>
  `;

}
else if (currentHour >= 18 && now >= tripStart && now <= tripEnd) {

  missionSection.style.display = "block";

}
else {

  lockedSection.style.display = "block";
  startCountdown();
}

function startCountdown() {
  const countdownElement = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const unlockTime = new Date();
    unlockTime.setHours(18,0,0,0);
    const diff = unlockTime - now;

    if (diff <= 0) { location.reload(); return; }

    const hours = Math.floor(diff / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
    const seconds = Math.floor((diff % (1000*60))/1000);

    countdownElement.textContent =
      `Mission unlocks in ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
}

</script>

</body>
</html>
