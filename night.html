<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NM26 Night Mission</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
  color: #222;
}

/* HEADER */
.nm-header {
  background: #C8102E;
  color: white;
}

.nm-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nm-logo {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nm-outline {
  border: 3px solid white;
  padding: 10px 18px;
  border-radius: 8px;
}

.nm-text {
  font-size: 42px;
  font-weight: bold;
}

.nm-number {
  font-size: 42px;
  font-weight: bold;
  color: #F4C300;
}

.nm-nav a {
  color: white;
  text-decoration: none;
  margin-left: 30px;
  font-size: 18px;
}

.login-btn {
  background: #F4C300;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  margin-left: 30px;
  font-weight: bold;
}

.nm-stripe {
  background: #F4C300;
  height: 8px;
}

/* CONTENT */
.main-content {
  max-width: 900px;
  margin: 60px auto;
  padding: 20px;
  text-align: center;
}

.section {
  display: none;
}

.mission-card {
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.countdown {
  font-size: 22px;
  margin-top: 20px;
  color: #C8102E;
}

@media (max-width: 768px) {
  .nm-container {
    flex-direction: column;
    align-items: flex-start;
  }
}
</style>
</head>

<body>

<header class="nm-header">
  <div class="nm-container">
    <div class="nm-logo">
      <div class="nm-outline">
        <span class="nm-text">NM</span>
      </div>
      <span class="nm-number">26</span>
    </div>

    <nav class="nm-nav">
      <a href="#">Home</a>
      <a href="#">Planner</a>
      <a href="#">Resources</a>
      <a href="#">Guide</a>
      <a href="#" class="login-btn">Login</a>
    </nav>
  </div>

  <div class="nm-stripe"></div>
</header>

<div class="main-content">

  <div id="locked" class="section">
    <h1>MISSION LOCKED</h1>
    <p>Scan after 6:00 PM.</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <div id="mission" class="section">
    <div class="mission-card"></div>
  </div>

</div>

<script>

// ===== TRIP SETTINGS =====
const tripStart = new Date("2026-06-05");
const tripEnd = new Date("2026-06-12");

// ===== MISSION DATA =====
const missions = {

"2026-06-05": { title: "Day 1 — Tucumcari Neon Loop", content: ["Neon walk. Find 5 colors. Capture reflections."] },

"2026-06-06": { title: "Day 2 — Santa Fe Plaza Geocache Night", content: ["Find 3 caches. Bonus: street musician photo."] },

"2026-06-07": { title: "Day 3 — Rio Grande Gorge & Taos Nights", content: ["Paper airplane challenge on the bridge."] },

"2026-06-08": { title: "Day 4 — Meow Wolf: The Night We Got Lost", content: ["Explore hidden doors. Find the glowing tree."] },

"2026-06-09": { title: "Day 5 — Socorro: Beneath Our Feet, Above Our Heads", content: ["Star scan. UV hunt. Count constellations."] },

"2026-06-10": { title: "Day 6 — Roswell: The Night We Landed", content: ["Alien statue hunt. Neon reflections challenge."] },

"2026-06-11": { title: "Day 7 — Fort Stockton: The In Between", content: ["Rest. Refuel. Reflect."] },

"2026-06-12": { title: "Day 8 — San Antonio: The Last Great Hurrah", content: ["River Walk celebration. Toast to the road."] }

};

// ===== LOGIC =====
const now = new Date();
const currentHour = now.getHours();
const todayString = now.toISOString().split("T")[0];

const lockedSection = document.getElementById("locked");
const missionSection = document.getElementById("mission");
const missionCard = document.querySelector(".mission-card");

// POST TRIP
if (now > tripEnd) {

  missionSection.style.display = "block";
  missionCard.innerHTML = `
    <h1>Trip is over, Jackass. Stop Scanning.</h1>
    <img src="assets/images/jackass.png" style="max-width:300px;margin-top:20px;">
  `;

}

// ACTIVE TRIP
else if (currentHour >= 18 && now >= tripStart && now <= tripEnd) {

  if (missions[todayString]) {
    const missionData = missions[todayString];
    let html = `<h1>${missionData.title}</h1>`;
    missionData.content.forEach(item => {
      html += `<p>${item}</p>`;
    });
    missionCard.innerHTML = html;
  } else {
    missionCard.innerHTML = "<h1>No Mission Tonight</h1>";
  }

  missionSection.style.display = "block";
}

// LOCKED MODE
else {
  lockedSection.style.display = "block";
  startCountdown();
}

// COUNTDOWN
function startCountdown() {
  const countdownElement = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const unlockTime = new Date();
    unlockTime.setHours(18,0,0,0);
    const diff = unlockTime - now;

    if (diff <= 0) { location.reload(); return; }

    const hours = Math.floor(diff / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
    const seconds = Math.floor((diff % (1000*60))/1000);

    countdownElement.textContent =
      `Mission unlocks in ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
}

</script>

</body>
</html>
