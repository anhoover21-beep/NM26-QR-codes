<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NM26 Mission Portal</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        color: #222;
    }

    /* ===== HEADER ===== */

    .nm-header {
        background: #c5161d;
        color: white;
    }

    .nm-header-inner {
        max-width: 1300px;
        margin: 0 auto;
        padding: 30px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nm-brand {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .nm-state {
        position: relative;
        width: 110px;
        height: 110px;
        background: url("assets/images/new-mexico.png") no-repeat center;
        background-size: contain;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nm-text {
        font-size: 40px;
        font-weight: 900;
        letter-spacing: 2px;
        color: white;
    }

    .nm-year {
        font-size: 72px;
        font-weight: 900;
        color: #ffd23f;
    }

    .nm-nav {
        display: flex;
        gap: 60px;
    }

    .nm-nav span {
        color: white;
        font-size: 26px;
        letter-spacing: 2px;
        font-weight: 600;
    }

    .nm-login span {
        background: #ffd23f;
        color: #c5161d;
        padding: 12px 26px;
        border-radius: 16px;
        font-weight: 900;
        font-size: 22px;
    }

    .nm-stripe {
        background: #ffd23f;
        padding: 10px 40px;
        font-weight: 900;
        color: #c5161d;
        letter-spacing: 2px;
    }

    /* ===== CONTENT ===== */

    .page-container {
        max-width: 900px;
        margin: 80px auto;
        padding: 0 30px 100px 30px;
    }

    .page-container h1 {
        font-size: 42px;
        margin-bottom: 24px;
    }

    .page-container p {
        font-size: 20px;
        line-height: 1.7;
        margin-bottom: 24px;
    }

    /* ===== RESPONSIVE ===== */

    @media (max-width: 1024px) {

        .nm-header-inner {
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .nm-nav {
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nm-nav span {
            font-size: 20px;
        }

        .nm-state {
            width: 90px;
            height: 90px;
        }

        .nm-text {
            font-size: 30px;
        }

        .nm-year {
            font-size: 54px;
        }

        .nm-login span {
            font-size: 18px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 600px) {

        .nm-header-inner {
            padding: 20px;
        }

        .nm-nav {
            gap: 16px;
        }

        .nm-nav span {
            font-size: 16px;
        }

        .nm-state {
            width: 70px;
            height: 70px;
        }

        .nm-text {
            font-size: 22px;
        }

        .nm-year {
            font-size: 40px;
        }

        .page-container {
            margin: 50px auto;
            padding: 0 20px 80px 20px;
        }

        .page-container h1 {
            font-size: 28px;
        }

        .page-container p {
            font-size: 17px;
        }
    }
</style>
</head>

<body>

<header class="nm-header">
    <div class="nm-header-inner">

        <div class="nm-brand">
            <div class="nm-state">
                <span class="nm-text">NM</span>
            </div>
            <span class="nm-year">26</span>
        </div>

        <nav class="nm-nav">
            <span>HOME</span>
            <span>PLANNER</span>
            <span>RESOURCES</span>
            <span>GUIDE</span>
        </nav>

        <div class="nm-login">
            <span>LOGIN</span>
        </div>

    </div>

    <div class="nm-stripe">
        VACATION 2026
    </div>
</header>

<div class="main-content">

  <div id="locked" class="section">
    <h1>MISSION LOCKED</h1>
    <p>Scan after 6:00 PM.</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <div id="mission" class="section">
    <div class="mission-card"></div>
  </div>

</div>

<script>

// ===== TRIP SETTINGS =====
const tripStart = new Date("2026-06-05T00:00:00");
const tripEnd   = new Date("2026-06-12T23:59:59");

// ===== MISSIONS (PARAGRAPH MODE) =====
const missions = {
"2026-06-05": {
  title: "Day 1 — Tucumcari Neon Loop",
  content: `You’ve checked in at the legendary Blue Swallow Motel on Route 66. When the sun slips behind the mesas, the street wakes up in neon — reds, yellows, humming signs and reflections dancing on chrome. Walk the strip, find five different neon colors, capture a reflection photo, and let the Mother Road show you how it dreams after dark.`
},
"2026-06-06": {
  title: "Day 2 — Santa Fe Plaza Geocache Night",
  content: `Dinner first, then lantern light and hidden treasure. As twilight settles over the Plaza, fire up the geocache app and hunt for history tucked into benches, courtyards, and cathedral shadows. Log your finds, snap a photo with at least one cache, and let Santa Fe whisper a few secrets your way.`
},
"2026-06-07": {
  title: "Day 3 — Rio Grande Gorge & Taos Nights",
  content: `As the canyon glows orange and the wind hums across the Rio Grande Gorge Bridge, unfold a blank page into something that flies. Launch your paper plane into the open sky and laugh at wherever it lands. The goal isn’t distance — it’s the moment you let it go.`
},
"2026-06-08": {
  title: "Day 4 — Meow Wolf: The Night We Got Lost",
  content: `Step inside the House of Eternal Return and trade logic for wonder. Open doors that shouldn’t exist, crawl through portals disguised as appliances, and follow the glow wherever it leads. Tonight isn’t about understanding — it’s about exploration.`
},
"2026-06-09": {
  title: "Day 5 — Socorro: Beneath Our Feet, Above Our Heads",
  content: `The desert grows quiet as the stars take their places. Find a pull-off beyond the city lights, let your eyes adjust, and watch the Milky Way appear like it was waiting for you. Scan the ground with UV, scan the sky with patience, and earn your place among the constellations.`
},
"2026-06-10": {
  title: "Day 6 — Roswell: The Night We Landed",
  content: `Under green-glow streetlights and neon saucers, Roswell invites you to lean into the absurd. Pose with aliens, hunt murals, and capture reflections that feel a little otherworldly. No one here questions strange lights in the sky — and neither should you.`
},
"2026-06-11": {
  title: "Day 7 — Fort Stockton: The In Between",
  content: `Not every night needs spectacle. Tonight is for slowing down — sunset from the motel lot, warm food, quiet desert air. Reflect on one moment that still echoes from the road and let the pause become part of the story.`
},
"2026-06-12": {
  title: "Day 8 — San Antonio: The Last Great Hurrah",
  content: `Boots on brick and laughter on the River Walk. Tonight is a toast to every mile behind you. Wander under the lights, let one song mark the end of the journey, and capture the moment that proves you lived this road fully.`
}
};

const now = new Date();
const currentHour = now.getHours();
const todayString = now.toISOString().split("T")[0];

const lockedSection = document.getElementById("locked");
const missionSection = document.getElementById("mission");
const missionCard = document.querySelector(".mission-card");

if (now > tripEnd) {
  missionSection.style.display = "block";
  missionCard.innerHTML = `
    <h1>Trip is over, Jackass. Stop Scanning.</h1>
    <img src="assets/images/jackass.png" style="max-width:300px;margin-top:20px;">
  `;
}
else if (currentHour >= 18 && now >= tripStart && now <= tripEnd) {
  if (missions[todayString]) {
    const missionData = missions[todayString];
    missionCard.innerHTML = `
      <h1>${missionData.title}</h1>
      <p>${missionData.content}</p>
    `;
  } else {
    missionCard.innerHTML = "<h1>No Mission Tonight</h1>";
  }
  missionSection.style.display = "block";
}
else {
  lockedSection.style.display = "block";
  startCountdown();
}

function startCountdown() {
  const countdownElement = document.getElementById("countdown");
  function updateCountdown() {
    const now = new Date();
    const unlockTime = new Date();
    unlockTime.setHours(18,0,0,0);
    const diff = unlockTime - now;
    if (diff <= 0) { location.reload(); return; }
    const hours = Math.floor(diff / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
    const seconds = Math.floor((diff % (1000*60))/1000);
    countdownElement.textContent =
      `Mission unlocks in ${hours}h ${minutes}m ${seconds}s`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
}

</script>

</body>
</html>
