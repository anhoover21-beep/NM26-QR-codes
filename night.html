<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NM26 Night Mission</title>

<style>
/* =========================
   GLOBAL
========================= */

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
  color: #222;
}

/* =========================
   NM26 HEADER
========================= */

.nm-header {
  background: #C8102E; /* NM red */
  color: white;
}

.nm-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nm-logo {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nm-outline {
  border: 3px solid white;
  padding: 10px 18px;
  border-radius: 8px;
}

.nm-text {
  font-size: 42px;
  font-weight: bold;
}

.nm-number {
  font-size: 42px;
  font-weight: bold;
  color: #F4C300; /* NM yellow */
}

.nm-nav a {
  color: white;
  text-decoration: none;
  margin-left: 30px;
  font-size: 18px;
  font-weight: 500;
}

.nm-nav a:hover {
  opacity: 0.8;
}

.login-btn {
  background: #F4C300;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  margin-left: 30px;
  font-weight: bold;
}

.nm-stripe {
  background: #F4C300;
  height: 8px;
  position: relative;
}

.vacation-tag {
  position: absolute;
  left: 20px;
  top: -18px;
  background: #C8102E;
  color: #F4C300;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
}

/* =========================
   CONTENT AREA
========================= */

.main-content {
  max-width: 900px;
  margin: 60px auto;
  padding: 20px;
  text-align: center;
}

.section {
  display: none;
}

.mission-card {
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.countdown {
  font-size: 22px;
  margin-top: 20px;
  color: #C8102E;
}

/* =========================
   RESPONSIVE
========================= */

@media (max-width: 768px) {
  .nm-container {
    flex-direction: column;
    align-items: flex-start;
  }

  .nm-nav {
    margin-top: 15px;
  }

  .nm-nav a {
    margin-left: 0;
    margin-right: 15px;
  }

  .nm-text,
  .nm-number {
    font-size: 32px;
  }
}
</style>
</head>

<body>

<header class="nm-header">
  <div class="nm-container">

    <div class="nm-logo">
      <div class="nm-outline">
        <span class="nm-text">NM</span>
      </div>
      <span class="nm-number">26</span>
    </div>

    <nav class="nm-nav">
      <a href="#">Home</a>
      <a href="#">Planner</a>
      <a href="#">Resources</a>
      <a href="#">Guide</a>
      <a href="#" class="login-btn">Login</a>
    </nav>

  </div>

  <div class="nm-stripe">
    <span class="vacation-tag">Vacation 2026</span>
  </div>
</header>

<div class="main-content">

  <!-- LOCKED SECTION -->
  <div id="locked" class="section">
    <h1>MISSION LOCKED</h1>
    <p>Scan after 6:00 PM.</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <!-- MISSION SECTION -->
  <div id="mission" class="section">
    <div class="mission-card">
      <h1>Night Mission</h1>
      <p><strong>Objective:</strong> UV Desert Sweep</p>
      <p>• Scorpion scan along rock edges</p>
      <p>• Tarantula search near burrows</p>
      <p>• Spider eye-shine sweep</p>
      <p>• Mineral glow check</p>
      <p>• Safety check before return</p>
    </div>
  </div>

</div>

<script>
const now = new Date();
const currentHour = now.getHours();

// ===== TRIP DATE RANGE =====
const tripStart = new Date("2026-06-05");
const tripEnd = new Date("2026-06-14");

// ===== MISSION DATA =====
const missions = {
  "2026-06-05": {
    title: "Day 1 — Arrival Recon",
    content: [
      "Camp setup and perimeter walk",
      "Sunset observation",
      "Early night orientation"
    ]
  },
  "2026-06-06": {
    title: "Day 2 — UV Desert Sweep",
    content: [
      "Scorpion scan along rock edges",
      "Tarantula search near burrows",
      "Spider eye-shine sweep",
      "Mineral glow check"
    ]
  },
  "2026-06-07": {
    title: "Day 3 — Petroglyph Recon",
    content: [
      "Evening canyon walk",
      "Star position check",
      "Night photography session"
    ]
  }
};

// ===== ELEMENTS =====
const lockedSection = document.getElementById("locked");
const missionSection = document.getElementById("mission");

// Format date as YYYY-MM-DD
function formatDate(date) {
  return date.toISOString().split("T")[0];
}

const todayString = formatDate(now);

// ===== TIME + DATE LOGIC =====
if (currentHour >= 18 && now >= tripStart && now <= tripEnd) {

  if (missions[todayString]) {

    const missionData = missions[todayString];
    const missionCard = missionSection.querySelector(".mission-card");

    let missionHTML = `<h1>${missionData.title}</h1>`;

    missionData.content.forEach(item => {
      missionHTML += `<p>• ${item}</p>`;
    });

    missionCard.innerHTML = missionHTML;

  } else {
    missionSection.querySelector(".mission-card").innerHTML =
      "<h1>No Mission Scheduled Tonight</h1><p>Stand down.</p>";
  }

  missionSection.style.display = "block";

} else {
  lockedSection.style.display = "block";
  startCountdown();
}

// ===== COUNTDOWN =====
function startCountdown() {
  const countdownElement = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const unlockTime = new Date();
    unlockTime.setHours(18, 0, 0, 0);

    const difference = unlockTime - now;

    if (difference <= 0) {
      location.reload();
      return;
    }

    const hours = Math.floor(difference / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    countdownElement.textContent =
      `Mission unlocks in ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
}
</script>
