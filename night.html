<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NM26 Night Mission</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f1115;
    color: #ffffff;
    text-align: center;
  }

  .section {
    display: none;
    padding: 60px 20px;
    max-width: 800px;
    margin: auto;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    line-height: 1.6;
  }

  .mission-content {
    background: #1a1d23;
    border-radius: 10px;
    padding: 30px;
    margin-top: 30px;
  }

  .countdown {
    font-size: 24px;
    margin-top: 20px;
    color: #ffcc00;
  }

  img {
    max-width: 250px;
    margin-top: 30px;
  }
</style>
</head>

<body>

<!-- LOCKED SECTION -->
<div id="locked" class="section">
  <h1>MISSION LOCKED</h1>
  <p>Scan after 6:00 PM.</p>
  <div class="countdown" id="countdown"></div>
  <!-- Replace with your image -->
  <img src="assets/images/jackass.png" alt="Locked Image">
</div>

<!-- MISSION SECTION -->
<div id="mission" class="section">
  <h1>NM26 NIGHT MISSION</h1>
  <div class="mission-content">
    <p><strong>Objective:</strong> UV Desert Sweep</p>
    <p>• Scorpion scan along rock edges</p>
    <p>• Tarantula search near burrows</p>
    <p>• Spider eye-shine sweep</p>
    <p>• Mineral glow check</p>
    <p>• Safety check before return</p>
  </div>
</div>

<script>
  const now = new Date();
  const currentHour = now.getHours();

  const lockedSection = document.getElementById("locked");
  const missionSection = document.getElementById("mission");

  if (currentHour >= 18) {
    missionSection.style.display = "block";
  } else {
    lockedSection.style.display = "block";
    startCountdown();
  }

  function startCountdown() {
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const unlockTime = new Date();
      unlockTime.setHours(18, 0, 0, 0);

      const difference = unlockTime - now;

      if (difference <= 0) {
        location.reload();
        return;
      }

      const hours = Math.floor(difference / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.textContent =
        `Mission unlocks in ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  }
</script>

</body>
</html>
