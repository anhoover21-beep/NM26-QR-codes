<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NM26 Header Preview</title>

<style>
body{
  margin:0;
  background:#eee;
  font-family:Arial, Helvetica, sans-serif;
}

/* HEADER */
.nm-header{
  background:#C8102E;
  color:white;
}

.nm-container{
  max-width:1200px;
  margin:0 auto;
  padding:20px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.nm-logo{
  display:flex;
  align-items:center;
  gap:15px;
}

.nm-outline{
  border:3px solid white;
  padding:10px 18px;
  border-radius:8px;
}

.nm-text{
  font-size:44px;
  font-weight:900;
}

.nm-number{
  font-size:44px;
  font-weight:900;
  color:#F4C300;
}

/* NAV */
.nm-nav{
  display:flex;
  gap:60px;
  letter-spacing:2px;
}

.nm-nav a{
  color:white;
  text-decoration:none;
  font-size:20px;
  font-weight:700;
}

.nm-nav a:hover{
  opacity:.75;
}

/* LOGIN */
.nm-login{
  background:#F4C300;
  color:#C8102E;
  padding:10px 24px;
  border-radius:12px;
  text-decoration:none;
  font-weight:900;
  letter-spacing:1px;
}

/* STRIPE */
.nm-stripe{
  background:#F4C300;
  height:10px;
}
</style>
</head>

<body>

<header class="nm-header">
  <div class="nm-container">

    <div class="nm-logo">
      <div class="nm-outline">
        <span class="nm-text">NM</span>
      </div>
      <span class="nm-number">26</span>
    </div>

    <nav class="nm-nav">
      <a href="#">HOME</a>
      <a href="#">PLANNER</a>
      <a href="#">RESOURCES</a>
      <a href="#">GUIDE</a>
    </nav>

    <a class="nm-login" href="#">LOGIN</a>

  </div>

  <div class="nm-stripe"></div>
</header>

</body>
</html>
